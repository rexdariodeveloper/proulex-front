<mat-toolbar class="p-0 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && !rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && !rightNavbar" fxHide.gt-md></div>

            <div fxLayout="row" fxLayoutAlign="start center" *ngIf="horizontalNavbar">
                <div *ngIf="!noRequireLogin" class="logo ml-16">
                    <img class="logo-icon" src="app/main/img/logos/logo_small.png">
                    <!--<span class="logo-text secondary-text">{{name}}</span>-->
                </div>
                <div *ngIf="noRequireLogin" class="logo ml-16">
                    <a href="http://www.cucea.udg.mx/" target="_blank"><img class="logo-icon" src="app/main/img/logos/logo_small.png"></a>
                    <!--<span class="logo-text secondary-text">{{name}}</span>-->
                </div>
            </div>

            <div *ngIf="!noRequireLogin" class="px-8 px-md-16">
                <fuse-shortcuts [navigation]="navigation"></fuse-shortcuts>
            </div>

        </div>

        <div *ngIf="noRequireLogin" class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">
            <div fxLayout="row" fxLayoutAlign="flex-end center">
                <a [routerLink]="'/inicio'"><img class="" src="app/main/img/logos/logo500x250.png" style="height: 62px"></a>
            </div>
        </div>

        <div *ngIf="!noRequireLogin" class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <!-- user -->
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="avatar medium mr-0 mr-sm-16"
                        src="{{usuario?.img != null ? usuario?.img : 'assets/images/avatars/profile.jpg' }}">
                    <span class="username mr-12" fxHide
                        fxShow.gt-sm>{{estudiante?.nombre || (usuario?.nombre + ' ' + usuario?.primerApellido)}}</span>
                    <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
                </div>
            </button>

            <mat-menu #userMenu="matMenu" [overlapTrigger]="false">

                <button *ngIf="verOpcionPerfil" mat-menu-item [routerLink]="'/sistema/perfil'">
                    <mat-icon>account_circle</mat-icon>
                    <span>{{'USER.PROFILE' | translate}}</span>
                </button>

                <button mat-menu-item class="" (click)="onLogOut()">
                    <mat-icon>exit_to_app</mat-icon>
                    <span>{{'USER.LOGOUT' | translate}}</span>
                </button>


            </mat-menu>

            <div class="toolbar-separator"></div>

            <!-- <fuse-search-bar (input)="search($event)"></fuse-search-bar> -->

            <!-- <div class="toolbar-separator"></div>

            <button mat-button fxHide fxShow.gt-xs class="language-button" [matMenuTriggerFor]="languageMenu">
                <div fxLayout="row" fxLayoutAlign="center center">
                    <img class="flag mr-8" [src]="'assets/icons/flags/'+selectedLanguage.flag+'.png'">
                    <span class="iso text-uppercase">{{selectedLanguage.id}}</span>
                </div>
            </button>

            <mat-menu #languageMenu="matMenu" [overlapTrigger]="false">

                <button mat-menu-item *ngFor="let lang of languages" (click)="setLanguage(lang)">
                    <span fxLayout="row" fxLayoutAlign="start center">
                        <img class="flag mr-16" [src]="'assets/icons/flags/'+lang.flag+'.png'">
                        <span class="iso">{{lang.title}}</span>
                    </span>
                </button>

            </mat-menu> -->

            <div class="toolbar-separator" fxHide fxShow.gt-xs></div>

            <!-- quick-panel -->
            <button mat-icon-button class="quick-panel-toggle-button" (click)="toggleSidebarOpen('quickPanel')" aria-label="Toggle quick panel">
                <mat-icon class="secondary-text" [matBadge]="getNotificaciones()" matBadgePosition="above after" matBadgeColor="accent" matBadgeSize="medium">notifications</mat-icon>
            </button>

            <div class="toolbar-separator" *ngIf="!hiddenNavbar && rightNavbar" fxHide fxShow.gt-xs></div>

            <button mat-icon-button class="navbar-toggle-button" *ngIf="!hiddenNavbar && rightNavbar" (click)="toggleSidebarOpen('navbar')" fxHide.gt-md>
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>
