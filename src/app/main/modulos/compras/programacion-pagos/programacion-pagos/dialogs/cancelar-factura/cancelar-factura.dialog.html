<h1 mat-dialog-title>
	<b>Proveedor: </b>{{ nombreProvedor }}
</h1>

<div mat-dialog-content>
	<h3>
		<b>Folio factura: </b>{{ folioFactura }} 
		<b> Monto: </b>
		<span *ngIf="codigoMoneda == 'USD' || codigoMoneda == 'MXN'">$</span>
		<span *ngIf="codigoMoneda == 'Euro'">€</span>
		{{ monto }} {{codigoMoneda}}</h3>
	<div class="w-100-p" fxLayout="column">
		<mat-form-field
			appearance="outline"
			floatLabel="auto"
			fxFlex="1 0 auto"
		>
			<mat-label>Fecha cancelacion</mat-label>
			<input
				matInput
				[matDatepicker]="fechaCancelacion"
				[formControl]="fechaCancelacionControl"
				readonly
			>
			<mat-datepicker-toggle
				matSuffix
				[for]="fechaCancelacion"
			>
			</mat-datepicker-toggle>
			<mat-datepicker
				#fechaCancelacion
				[disabled]="false"
			></mat-datepicker>
		</mat-form-field>
	</div>
	<div class="w-100-p" fxLayout="column">
		<mat-form-field
			appearance="outline"
			floatLabel="auto"
			fxFlex="1 0 auto"
		>
			<mat-label>Motivo de cancelación</mat-label>
			<input
				matInput
				[formControl]="motivoCancelacion"
			>
		</mat-form-field>
	</div>
</div>
<div mat-dialog-actions align="end">
	<button
		mat-button
		(click)="cancelar()"
	>Cerrar</button>
	<button
		mat-raised-button class="mat-accent mr-16"
		(click)="aceptar()"
	>Aceptar</button>
</div>
