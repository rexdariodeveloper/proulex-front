<div mat-dialog-content>
	<form *ngIf="!!form"
		focusInvalidInput
		name="form"
		id="form"
		[formGroup]="form"
		class="product w-100-p"
		fxLayout="column"
		fxFlex
	>
		<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
			<pixvs-mat-select [matSelectCtrl]="motivoCancelacionControl" [datos]="listMotivosCancelacion"
				[appearance]="'outline'"
				[matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
				[campoValor]="'valor'" [label]="'Motivo de cancelaciÃ³n'"
				[required]="isRequired('motivoCancelacion')" fxFlex="1 0 auto">
			</pixvs-mat-select>
		</div>
	</form>
</div>

<div mat-dialog-actions dir="rtl">
	<button mat-raised-button class="mat-accent mr-16" (click)="aceptar()">Aceptar</button>
	<button mat-button (click)="cancelar()">Cancelar</button>
</div>
