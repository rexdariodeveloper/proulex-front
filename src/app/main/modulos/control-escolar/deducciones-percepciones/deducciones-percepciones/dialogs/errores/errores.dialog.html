<div style="min-height: 200px; max-height: 400px">
	<div mat-dialog-title class="text-center">
		<h1>Respuesta</h1>
	</div>
	<div mat-dialog-content class="pb-24 h-300" style="overflow-y: auto">
		<div *ngIf="!!response && response.length > 0; else success">
			<div>
				<table mat-table class="w-100-p h-100-p" [dataSource]="response">
		  
					<ng-container matColumnDef="row">
					  <th mat-header-cell *matHeaderCellDef> Fila </th>
					  <td mat-cell *matCellDef="let element"> {{element.row}} </td>
					</ng-container>
				  
					<ng-container matColumnDef="code">
					  <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
					  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
					</ng-container>
				  
					<ng-container matColumnDef="message">
					  <th mat-header-cell *matHeaderCellDef> Mensaje </th>
					  <td mat-cell *matCellDef="let element"> {{element.message}} </td>
					</ng-container>
				  
					<tr mat-header-row *matHeaderRowDef="['row','code','message']"></tr>
					<tr mat-row *matRowDef="let row; columns: ['row','code','message'];"></tr>
				</table>
			</div>
		</div>
		
	</div>
	<div mat-dialog-actions fxLayoutAlign="end end" fxLayoutGap="5px">
		<button mat-raised-button class="mat-accent mr-16" (click)="aceptar()">Aceptar</button>
	</div>
</div>
<ng-template #success>
	<div class="w-100-p text-center">
		<h2>Plantilla procesada sin errores</h2>
	</div>
</ng-template>
