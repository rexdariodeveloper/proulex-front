<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span class="title dialog-title" style="text-align: center;width: 100%">Reenviar un correo</span>
	</mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
	<div class="tab-content p-24" fusePerfectScrollbar *ngIf="form">
        <form focusInvalidInput name="form" id="form" [formGroup]="form" class="product w-100-p" fxLayout="column" fxFlex>
            <div fxLayout="row wrap" fxLayoutGap="20px grid">
                <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                    <mat-label>Correo de Alumno:</mat-label>
                    <input type="email" matInput name="email" formControlName="email">
                    <mat-error *ngIf="(!!form.get('email').errors)">
                        {{_validatorService.getMessage(form.get('email'))}}
                    </mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
</div>
<div mat-dialog-actions align="end">
	<button mat-button (click)="cancelar()">Cerrar</button>
	<button mat-raised-button class="mat-accent mr-16" (click)="enviar()">Enviar</button>
</div>
