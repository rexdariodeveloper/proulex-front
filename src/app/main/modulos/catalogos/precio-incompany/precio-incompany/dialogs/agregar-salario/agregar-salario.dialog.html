<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span class="title dialog-title">Precio Venta Zona</span>
	</mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
    <div class="product w-100-p" fxLayout="column" fxFlex>
    	<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
    		<pixvs-mat-select [matSelectCtrl]="zonaControl" [datos]="zonas"
                [appearance]="'outline'"
                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                [campoValor]="'valor'" [label]="'Zona'" [required]="true"
                fxFlex="1 0 auto">
            </pixvs-mat-select>
    	</div>
    	<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
    		<mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
    	        <mat-label>Apoyo de transporte</mat-label>
    	        <input matInput name="porcentajeTransporte" [(ngModel)]="porcentajeTransporte" [ngModelOptions]="{standalone: true}" type="text">
    	    </mat-form-field>
    	    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
    	        <mat-label>Precio de venta</mat-label>
    	        <input matInput name="precioVenta" [(ngModel)]="precioVenta" [ngModelOptions]="{standalone: true}" type="text" prefix="$ " mask="separator.2" thousandSeparator=",">
    	    </mat-form-field>
    	</div>
    	<div fxLayout="row" fxLayoutAlign="start center" class="divisor" style="width:100%">
            <mat-icon class="m-0 mr-16 secondary-text">local_atm</mat-icon>
            <div class="h2 secondary-text">Precio Venta Zona</div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
        	<pixvs-mat-select [matSelectCtrl]="programaControl" [datos]="programas"
                [appearance]="'outline'"
                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                [campoValor]="'nombre'" [label]="'Programa'" [required]="true" [multiple]="true"
                fxFlex="1 0 auto">
            </pixvs-mat-select>
            <pixvs-mat-select [matSelectCtrl]="idiomaControl" [datos]="idiomas"
                [appearance]="'outline'"
                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                [campoValor]="'valor'" [label]="'Idioma'" [required]="true" [multiple]="true"
                fxFlex="1 0 auto">
            </pixvs-mat-select>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
        	<pixvs-mat-select #modalidadSelect [matSelectCtrl]="modalidadControl" [datos]="modalidades"
                [appearance]="'outline'"
                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                [campoValor]="'nombre'" [label]="'Modalidad'" [required]="true"
                fxFlex="1 0 auto">
            </pixvs-mat-select>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
            <pixvs-mat-select #horarioSelect [matSelectCtrl]="horarioControl" [datos]="horarios"
                [appearance]="'outline'"
                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                [campoValor]="'nombre'" [label]="'Horario'" [required]="true" [multiple]="true"
                fxFlex="1 0 auto">
            </pixvs-mat-select>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
	<button
		mat-button
		(click)="cancelar()"
	>Cerrar</button>
	<button
		mat-raised-button class="mat-accent mr-16"
		(click)="aceptar()"
	>Aceptar</button>
</div>
