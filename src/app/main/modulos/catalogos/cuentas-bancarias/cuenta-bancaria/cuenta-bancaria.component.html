<div id="ficha-proveedor" class="pixvs-theme-listado page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <ficha-crud *ngIf="config" [config]="config" [isGuardadoPersonalizado]="true" (output)="guardar()"
            [mostrarBorrar]="cuenta?.activo " [mostrarEditar]="cuenta?.activo " [titulo]="titulo"
            [subTituloTraduccion]="pageType" [form]="form" [currentId]="currentId" [pageType]="pageType"
            [dataService]="_cuentaBancariaService" class="header accent" fxLayout="column" fxLayoutAlign="center center"
            fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
        </ficha-crud>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">
            <mat-progress-bar *ngIf="_cuentaBancariaService?.cargando" [color]="'primary'" [mode]="'query'">
            </mat-progress-bar>

            <div style="height: 0px;">
                <button debounceClick mat-mini-fab class="boton-refresh" (debounceClick)="recargar()"
                    matTooltip="{{ 'INTERFAZ.RECARGAR' | translate  }}">
                    <mat-icon class="s-16">refresh</mat-icon>
                </button>
            </div>

            <!-- CONTENT -->
            <div class="content">
                <form focusInvalidInput name="form" id="form" [formGroup]="form" class="product w-100-p" fxLayout="column" fxFlex>
                    <mat-tab-group>
                        <mat-tab label="Datos Generales">
                            <div class="tab-content p-24" fusePerfectScrollbar>
                                <div fxLayout="row wrap" fxLayoutGap="20px grid">
                                    <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
                                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                                            <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                                                <mat-label>Código</mat-label>
                                                <input type="text" matInput name="codigo" formControlName="codigo"
                                                    required="{{ isRequired('codigo', form) }}">
                                                <mat-error *ngIf="(!!form.get('codigo').errors)">
                                                    {{validatorService.getMessage(form.get('codigo'))}}
                                                </mat-error>
                                            </mat-form-field>
                                            
                                            <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                                                <mat-label>CLABE</mat-label>
                                                <input type="text" matInput name="clabe" formControlName="clabe"
                                                    required="{{ isRequired('clabe', form) }}">
                                                <mat-error *ngIf="(!!form.get('clabe').errors)">
                                                    {{validatorService.getMessage(form.get('clabe'))}}
                                                </mat-error>
											</mat-form-field>
                                            
                                            <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                                                <mat-label>Descripción</mat-label>
                                                <input type="text" matInput name="descripcion" formControlName="descripcion"
                                                    required="{{ isRequired('descripcion', form) }}">
                                                <mat-error *ngIf="(!!form.get('descripcion').errors)">
                                                    {{validatorService.getMessage(form.get('descripcion'))}}
                                                </mat-error>
											</mat-form-field>
                                        </div>
                                        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                                            <pixvs-mat-select [matSelectCtrl]="form.get('moneda')" [datos]="monedas"
												[appearance]="'outline'"
												[matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
												[campoValor]="'nombre'" [label]="'Moneda'" [required]="isRequired('moneda',form)"
                                                [seleccionarUnicaOpcion]="!cuenta?.id"
												fxFlex="1 0 auto">
                                            </pixvs-mat-select>
                                            
                                            <pixvs-mat-select [matSelectCtrl]="form.get('banco')" [datos]="bancos"
												[appearance]="'outline'"
												[matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
												[campoValor]="'nombre'" [label]="'Banco'" [required]="isRequired('banco',form)"
                                                [seleccionarUnicaOpcion]="!cuenta?.id"
												fxFlex="1 0 auto">
											</pixvs-mat-select>

                                            <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                                                <mat-label>Convenio</mat-label>
                                                <input type="text" matInput name="convenio" formControlName="convenio"
                                                    required="{{ isRequired('convenio', form) }}">
                                                <mat-error *ngIf="(!!form.get('convenio').errors)">
                                                    {{validatorService.getMessage(form.get('convenio'))}}
                                                </mat-error>
											</mat-form-field>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </mat-tab>
                    </mat-tab-group>
                </form>
            </div>
            <!-- / CONTENT -->
        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
