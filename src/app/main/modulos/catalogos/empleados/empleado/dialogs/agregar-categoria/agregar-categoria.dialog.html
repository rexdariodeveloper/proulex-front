
<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span class="title dialog-title">Agregar categoria</span>
	</mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
	<form focusInvalidInput name="form" id="form" [formGroup]="form" class="product w-100-p" fxLayout="column" fxFlex>
		<div fxLayout="row wrap">
			<pixvs-mat-select [matSelectCtrl]="form.get('idioma')" [datos]="idiomas"
            [appearance]="'outline'"
            [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
            [campoValor]="'valor'" [label]="'Idioma'"
            fxFlex="1 0 auto">
            </pixvs-mat-select>
		</div>
		<div fxLayout="row wrap">
			<pixvs-mat-select #programaSelect [matSelectCtrl]="form.get('categoria')" [datos]="categorias"
            [appearance]="'outline'"
            [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
            [campoValor]="'categoria'" [label]="'Categorias'"
            fxFlex="1 0 auto">
            </pixvs-mat-select>
		</div>
	</form>
</div>
<div mat-dialog-actions align="end">
	<button
		mat-button
		(click)="cancelar()"
	>Cerrar</button>
	<button
		mat-raised-button class="mat-accent mr-16"
		(click)="aceptar()"
	>Aceptar</button>
</div>
