<div style="min-height: 200px; max-height: 400px">
	<div mat-dialog-content class="pb-24 h-300" style="overflow-y: auto">
		<div *ngIf="!!response && response.length > 0">
			<div>
				<table mat-table class="w-100-p h-100-p" [dataSource]="response">
		  
					<ng-container matColumnDef="student">
					  <th mat-header-cell *matHeaderCellDef> Alumno </th>
					  <td mat-cell *matCellDef="let element"> {{element.student}} </td>
					</ng-container>
				  
					<ng-container matColumnDef="group">
					  <th mat-header-cell *matHeaderCellDef> Grupo </th>
					  <td mat-cell *matCellDef="let element"> {{element.group}} </td>
					</ng-container>
				  
					<ng-container matColumnDef="message">
					  <th mat-header-cell *matHeaderCellDef> Mensaje </th>
					  <td mat-cell *matCellDef="let element"> {{element.message}} </td>
					</ng-container>
				  
					<tr mat-header-row *matHeaderRowDef="['student','group','message']"></tr>
					<tr mat-row *matRowDef="let row; columns: ['student','group','message'];"></tr>
				</table>
			</div>
		</div>
		
	</div>
	<div mat-dialog-actions fxLayoutAlign="end end" fxLayoutGap="5px">
		<button mat-raised-button class="mat-accent mr-16" (click)="aceptar()">Aceptar</button>
	</div>
</div>
