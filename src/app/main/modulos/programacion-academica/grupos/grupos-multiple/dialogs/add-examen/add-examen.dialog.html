<div mat-dialog-content>
	<div class="tab-content p-24" fusePerfectScrollbar>
        <div fxLayout="row wrap" fxLayoutGap="20px grid" *ngIf="!planteles || planteles.length == 0">
        	<div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
        		<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
					<mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Curso</mat-label>
                        <input type="text" matInput name="score" [(ngModel)]="cursoNombre" [readonly]="true">
                    </mat-form-field>
        		</div>
        	</div>
        	<div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
        		<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
	        		<mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Modalidad</mat-label>
                        <input type="text" matInput name="modalidad" [(ngModel)]="modalidadNombre" [readonly]="true">
                    </mat-form-field>
	                <pixvs-mat-select [matSelectCtrl]="tipoGrupoControl" [datos]="tipoGrupo"
	                [appearance]="'outline'"
	                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
	                [campoValor]="'valor'" [label]="'Tipo grupo'"
	                fxFlex="1 0 auto">
	                </pixvs-mat-select>
            	</div>
        	</div>
 			<div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
        		<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
					<pixvs-mat-select *ngIf="nivelesArrays && nivelesArrays.length > 0" #nivelSelect [matSelectCtrl]="nivelesControl" [datos]="nivelesArrays"
                    [appearance]="'outline'"
                    [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                    [campoValor]="'nombre'" [label]="'Nivel'"
                    fxFlex="1 0 auto">
                    </pixvs-mat-select>
                    <pixvs-mat-select [matSelectCtrl]="horarioControl" [datos]="modalidad.value.horarios"
	                [appearance]="'outline'"
	                [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
	                [campoValor]="'nombre'" [label]="'Horarios'"
	                fxFlex="1 0 auto" [multiple]="true" [showToggleAllCheckbox]="true">
	                </pixvs-mat-select>
        		</div>
        	</div>
        	<div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
        		<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
        			<mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Número de grupos</mat-label>
                        <input type="text" matInput name="numeroGrupos" [(ngModel)]="numeroGrupos" pattern="\d*"
                        min="1" step="1">
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Cupo</mat-label>
                        <input type="text" matInput name="cupo" [(ngModel)]="cupo" pattern="\d*"
                        min="1" step="1">
                    </mat-form-field>
        		</div>
        	</div>

        </div>
        <!--- Vista para cuando existen planteles -->
        <div fxLayout="row wrap" fxLayoutGap="20px grid" *ngIf="planteles && planteles.length > 0">
            <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Curso</mat-label>
                        <input type="text" matInput name="score" [(ngModel)]="cursoNombre" [readonly]="true">
                    </mat-form-field>

                    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Modalidad</mat-label>
                        <input type="text" matInput name="modalidad" [(ngModel)]="modalidadNombre" [readonly]="true">
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                    <pixvs-mat-select *ngIf="nivelesArrays && nivelesArrays.length > 0" #nivelSelect [matSelectCtrl]="plantelControl" [datos]="planteles"
                        [appearance]="'outline'"
                        [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                        [campoValor]="'nombre'" [label]="'Plantel'"
                        fxFlex="1 0 auto" [multiple]="true" [showToggleAllCheckbox]="true">
                    </pixvs-mat-select>
                    <pixvs-mat-select [matSelectCtrl]="tipoGrupoControl" [datos]="tipoGrupo"
                        [appearance]="'outline'"
                        [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                        [campoValor]="'valor'" [label]="'Tipo grupo'"
                        fxFlex="1 0 auto">
                    </pixvs-mat-select>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                    <pixvs-mat-select *ngIf="nivelesArrays && nivelesArrays.length > 0" #nivelSelect [matSelectCtrl]="nivelesControl" [datos]="nivelesArrays"
                    [appearance]="'outline'"
                    [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                    [campoValor]="'nombre'" [label]="'Nivel'"
                    fxFlex="1 0 auto">
                    </pixvs-mat-select>
                    <pixvs-mat-select [matSelectCtrl]="horarioControl" [datos]="modalidad.value.horarios"
                    [appearance]="'outline'"
                    [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                    [campoValor]="'nombre'" [label]="'Horarios'"
                    fxFlex="1 0 auto" [multiple]="true" [showToggleAllCheckbox]="true">
                    </pixvs-mat-select>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Número de grupos</mat-label>
                        <input type="text" matInput name="numeroGrupos" [(ngModel)]="numeroGrupos" pattern="\d*"
                        min="1" step="1">
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Cupo</mat-label>
                        <input type="text" matInput name="cupo" [(ngModel)]="cupo" pattern="\d*"
                        min="1" step="1">
                    </mat-form-field>
                </div>
            </div>

        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
	<button
		mat-button
		(click)="cancelar()"
	>Cerrar</button>
	<button
		mat-raised-button class="mat-accent mr-16"
		(click)="aceptar()"
	>Aceptar</button>
</div>
