	Confirmación
</h1>

<div mat-dialog-content>
    <div class="tab-content" fusePerfectScrollbar>
        <div fxLayout="row wrap" fxLayoutGap="20px grid">
            <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                    <p>¿Deseas cancelar este registro?</p>
                </div>
                
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
                    <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                        <mat-label>Fecha de cancelación</mat-label>
                        <input matInput [matDatepicker]="fechaCancelacion" name="fechaCancelacion" [formControl]="fechaCancelacionControl" disabled [matDatepickerFilter]="fechaValida.bind(this)">
                        <mat-datepicker-toggle matSuffix [for]="fechaCancelacion"></mat-datepicker-toggle>
                        <mat-datepicker #fechaCancelacion disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

            </div>

        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button type="button" mat-button (click)="cancelar()">Cerrar</button>
    <button type="button" mat-raised-button class="mat-accent mr-16" (click)="aceptar()">Confirmar</button>
</div>
