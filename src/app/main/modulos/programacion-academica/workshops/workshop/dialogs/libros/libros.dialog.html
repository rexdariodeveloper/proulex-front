<div class="add-libro">
	<mat-toolbar color="primary">
		<mat-toolbar-row>
			<span class="title dialog-title">Agregar art√≠culo</span>
		</mat-toolbar-row>
	</mat-toolbar>
	<div mat-dialog-content>
		<div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100" style="padding: 10px 10px 10px 10px;">
			<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
				<pixvs-mat-select [matSelectCtrl]="form.get('articulo')" [datos]="articulos"
                    [appearance]="'outline'"
                    [matError]="'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate"
                    [campoValor]="'nombreArticulo'" [label]="'Articulo'" [required]="true"
                    fxFlex="1 0 auto">
                </pixvs-mat-select>
			</div>
		</div>
	</div>
	<div mat-dialog-actions align="end">
		<button mat-button (click)="cancelar()">Cerrar</button>
		<button mat-raised-button class="mat-accent mr-16" (click)="aceptar()">Aceptar</button>
	</div>
</div>
