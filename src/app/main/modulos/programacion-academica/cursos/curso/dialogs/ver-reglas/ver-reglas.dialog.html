<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span class="title dialog-title">Reglas de inventario</span>
	</mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
	<table mat-table [dataSource]="dataSource" style="width: 100%">
		<ng-container matColumnDef="libro">
	        <th mat-header-cell *matHeaderCellDef> Libro </th>
	        <td mat-cell *matCellDef="let element"> {{element.articulo}} </td>
	    </ng-container>
	    <ng-container matColumnDef="centro">
	        <th mat-header-cell *matHeaderCellDef> Centro Universitario </th>
	        <td mat-cell *matCellDef="let element"> {{element.centro}} </td>
	    </ng-container>
	    <ng-container matColumnDef="carrera">
	        <th mat-header-cell *matHeaderCellDef> Carrera </th>
	        <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
	    </ng-container>
	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
	<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<div mat-dialog-actions align="end">
	<!--<button
		mat-button
		(click)="cancelar()"
	>Cerrar</button>-->
	<button
		mat-raised-button class="mat-accent mr-16"
		(click)="aceptar()"
	>Aceptar</button>
</div>
