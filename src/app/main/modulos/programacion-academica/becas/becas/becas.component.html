<ficha-listado class="page-layout carded fullwidth inner-scroll" [config]="config" (outputMenu)="getOption($event)"></ficha-listado>
<input id="fileloader" type="file" accept=".xls,.xlsx" (change)="onLoadFile($event.target.files)" hidden/>
