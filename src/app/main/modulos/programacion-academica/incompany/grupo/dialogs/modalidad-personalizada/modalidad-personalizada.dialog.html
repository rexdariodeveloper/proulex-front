
<mat-toolbar color="primary">
	<mat-toolbar-row>
		<span class="title dialog-title" style="text-align: center;width: 100%">Modalidad personalizada</span>
	</mat-toolbar-row>
</mat-toolbar>
<div mat-dialog-content>
	<div class="tab-content p-24" fusePerfectScrollbar>
        <div fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxFlex.gt-md="100">
            <ng-container *ngFor="let horario of horarios.controls">
				<form focusInvalidInput name="horario" [formGroup]="horario" class="product w-100-p">
                    <div fxLayout="row wrap" fxLayoutGap="10px grid">
                        <div fxLayout="row" fxLayoutAlign="start center" class="mb-20">
                            <mat-checkbox color="primary" name="seleccionado" formControlName="seleccionado">
                            </mat-checkbox>
                        </div>
                        <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                            <mat-label>Dia</mat-label>
                            <input type="text" matInput name="dia" formControlName="dia" [readonly]="true">
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 calc(16% - 10px)">
                            <mat-label>Hora Inicio</mat-label>
                            <input matInput type="time" name="horaInicioString" formControlName="horaInicioString" [readonly]="!horario.get('seleccionado')?.value">
                        </mat-form-field>
                        <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 calc(16% - 10px)">
                            <mat-label>Hora Fin</mat-label>
                            <input matInput type="time" name="horaFinString" formControlName="horaFinString" [readonly]="!horario.get('seleccionado')?.value">
                        </mat-form-field>
                    </div>
				</form>
            </ng-container>
        </div>
    </div>
</div>
<div mat-dialog-actions align="end">
	<button
		mat-button
		(click)="cancelar()"
	>Cerrar</button>
	<button
		mat-raised-button class="mat-accent mr-16"
		(click)="aceptar()"
	>Aceptar</button>
</div>
