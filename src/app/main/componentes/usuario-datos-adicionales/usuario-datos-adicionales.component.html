<div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="10px grid">
    <div fxLayout="column" fxFlex="50" fxFlex.gt-sm="50" fxFlex.gt-md="50">
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid"><div class="h2 secondary-text">Almacenes</div></div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
            <pixvs-mat-tree fxFlex="100" #treePermisosSucursalesAlmacenes [isDisabled]="!permiteEditar" [campoRecuperar]="'info'"></pixvs-mat-tree>
        </div>
    </div>
    <div fxLayout="column" fxFlex="50" fxFlex.gt-sm="50" fxFlex.gt-md="50">
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid"><div class="h2 secondary-text">Departamentos</div></div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
            <pixvs-mat-tree fxFlex="100" #treePermisosDepartamentos [isDisabled]="!permiteEditar" [campoRecuperar]="'info'" [recuperarTodo]="true" [seleccionarPadres]="true"></pixvs-mat-tree>
        </div>
    </div>
	<!-- 
    <pixvs-mat-tree fxFlex="50" #treePermisosSucursalesAlmacenes [isDisabled]="!permiteEditar" [campoRecuperar]="'info'"></pixvs-mat-tree>
	<pixvs-mat-tree fxFlex="50" #treePermisosDepartamentos [isDisabled]="!permiteEditar" [campoRecuperar]="'info'" [recuperarTodo]="true"></pixvs-mat-tree>
    -->
</div>
