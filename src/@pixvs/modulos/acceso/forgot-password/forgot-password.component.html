<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div>
            <mat-progress-bar *ngIf="cargando" [color]="'accent'" [mode]="'query'"></mat-progress-bar>
            <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

                <div class="logo">
                    <img style="height: 130px" src="app/main/img/logos/logo_back_white.png">
                </div>

                <div class="title">{{ 'RECOVER_PASS' | translate }}</div>

                <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate>

                    <mat-form-field appearance="outline">
                        <mat-label>{{ 'EMAIL' | translate }}</mat-label>
                        <input matInput formControlName="email" [(ngModel)]="email">
                        <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                            {{ 'EMAIL_REQ' | translate }}
                        </mat-error>
                        <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                            {{ 'EMAIL_VALID' | translate }}
                        </mat-error>
                    </mat-form-field>

                    <button mat-raised-button class="submit-button" color="accent" aria-label="SEND RESET LINK"
                        [disabled]="forgotPasswordForm.invalid  || cargando" (click)="onEnviarRecuperacion()">
                        {{ 'SEND_LINK' | translate }}
                    </button>
                </form>

                <div class="login" fxLayout="row" fxLayoutAlign="center center">
                    <a class="link" [routerLink]="'/acceso/login'">{{ 'GO_BACK' | translate }}</a>
                </div>

            </div>
        </div>

    </div>

</div>
