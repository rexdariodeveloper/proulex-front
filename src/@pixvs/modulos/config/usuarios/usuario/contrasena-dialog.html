<h1 mat-dialog-title>Cambiar Contraseña</h1>

<div mat-dialog-content>
    <form name="form" id="form" [formGroup]="form" class="w-100-p" fxLayout="column" fxFlex>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid">
            <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                <mat-label>Contraseña Nueva</mat-label>
                <input matInput type="password" name="contrasenia" formControlName="contrasenia"
                    required="{{ isRequired('contrasenia') }}">
                <mat-error>{{ 'ERRORES_CAPTURA.CAMPO_REQUERIDO' | translate }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto">
                <mat-label>Confirmar Nueva Contraseña</mat-label>
                <input matInput type="password" name="contraseniaConfirmar" formControlName="contraseniaConfirmar"
                    required="{{ isRequired('contraseniaConfirmar') }}">
            </mat-form-field>
        </div>
    </form>
</div>

<div mat-dialog-actions class="pt-24" style="float: right;">
    <button mat-button (click)="dialogRef.close(false)">{{ 'INTERFAZ.CANCELAR' | translate }}</button>
    <button mat-raised-button class="mat-accent mr-16" [disabled]="_profileService.cargando"
        (debounceClick)="guardar()">{{ 'INTERFAZ.GUARDAR' | translate }}</button>
</div>
