<div style="display: flex; align-items: center;justify-content: center;height: 100px">
	<button mat-fab color="primary" (click)="aumentarZoom()" style="background-color: #37474f; color: white"><mat-icon>zoom_in</mat-icon></button>&nbsp;&nbsp;&nbsp;&nbsp;
	<button mat-fab color="primary" (click)="disminuirZoom()" style="background-color: #37474f; color: white"><mat-icon>zoom_out</mat-icon></button>
</div>
<div style="max-height: calc(100% - 100px);overflow-y: auto;">
	<pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;" [zoom]="zoom" [original-size]="false" [external-link-target]="'blank'"
	(after-load-complete)="contentLoaded()"></pdf-viewer>
</div>
