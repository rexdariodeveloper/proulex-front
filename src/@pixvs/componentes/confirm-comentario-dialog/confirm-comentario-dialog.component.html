<h1 matDialogTitle>{{ 'INTERFAZ.CONFIRMACION' | translate }}</h1>
<div mat-dialog-content>
	<div fxLayout="column" class="w-100-p">
		<span>{{data?.mensaje}}</span>

		<div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="10px grid" class="w-100-p pt-12">
			<mat-form-field appearance="outline" floatLabel="auto" fxFlex="1 0 auto" class="w-100-p">
				<mat-label>Comentario</mat-label>
				<input matInput name="comentario" [formControl]="comentarioControl">
				<mat-error *ngIf="(!!comentarioControl.errors)">
					{{validatorService.getMessage(comentarioControl)}}
				</mat-error>
			</mat-form-field>
		</div>
	</div>
</div>
<div mat-dialog-actions class="pt-24" style="float: right;">    
    <button mat-button (click)="dialogRef.close()">{{ 'INTERFAZ.CANCELAR' | translate }}</button>
    <button mat-raised-button class="mat-accent mr-16" (click)="onConfirmar()">{{ 'INTERFAZ.CONFIRMAR' | translate }}</button>
</div>
